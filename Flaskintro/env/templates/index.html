{% extends 'base.html' %}

{% block head %}

<h1> Hello1 </h1>
{% endblock %}


{% block body %} 
<div class+"content">
    <h1> Task Master</h1>


    <table border="2"> 
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>

        </tr>
        <tr>
            {{% for task in tasks %}}
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href=""> Update</a>
            </td>
        </tr>
        {{% endfor %}}
    </table>
<form action="/" method="POST">
    <input type="text" name="content" id="content">
    <input type="submit" value="Add task">

</form>


</div>

{% endblock %}
